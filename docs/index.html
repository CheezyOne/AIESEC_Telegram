<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <title>–í–∞—à–∞ –∏–≥—Ä–∞</title>

    <!-- –ó–∞–≥—Ä—É–∂–∞–µ–º Telegram WebApp SDK —Å–∞–º—ã–º –ø–µ—Ä–≤—ã–º -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <script>
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø—Ä–æ–≤–µ—Ä–∫–∏, —á—Ç–æ Telegram WebApp –ø–æ–ª–Ω–æ—Å—Ç—å—é –∑–∞–≥—Ä—É–∂–µ–Ω
        function waitForTelegram(callback) {
            if (window.Telegram && window.Telegram.WebApp) {
                callback();
            } else {
                setTimeout(function () {
                    waitForTelegram(callback);
                }, 100);
            }
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º —Ñ—É–Ω–∫—Ü–∏–∏ Telegram –ø–æ—Å–ª–µ –ø–æ–ª–Ω–æ–π –∑–∞–≥—Ä—É–∑–∫–∏ WebApp
        waitForTelegram(function () {
            // –û–ø—Ä–µ–¥–µ–ª—è–µ–º –≤—Å–µ —Ñ—É–Ω–∫—Ü–∏–∏ –≥–ª–æ–±–∞–ª—å–Ω–æ
            window.IsTelegramWebApp = function () {
                return !!(window.Telegram && window.Telegram.WebApp);
            };

            window.GetTelegramUserData = function () {
                if (window.IsTelegramWebApp()) {
                    const user = Telegram.WebApp.initDataUnsafe.user;
                    if (user) {
                        return JSON.stringify({
                            id: user.id,
                            username: user.username || '',
                            first_name: user.first_name || '',
                            last_name: user.last_name || ''
                        });
                    }
                }
                return null;
            };

            window.ShowTelegramAlert = function (message) {
                if (window.IsTelegramWebApp()) {
                    Telegram.WebApp.showAlert(message);
                } else {
                    alert(message);
                }
            };

            window.SaveToTelegramStorage = function (key, value) {
                if (window.IsTelegramWebApp() && Telegram.WebApp.CloudStorage) {
                    Telegram.WebApp.CloudStorage.setItem(key, value);
                    return true;
                }
                return false;
            };

            window.LoadFromTelegramStorage = function (key) {
                if (window.IsTelegramWebApp() && Telegram.WebApp.CloudStorage) {
                    return Telegram.WebApp.CloudStorage.getItem(key);
                }
                return null;
            };

            window.RemoveFromTelegramStorage = function (key) {
                if (window.IsTelegramWebApp() && Telegram.WebApp.CloudStorage) {
                    Telegram.WebApp.CloudStorage.removeItem(key);
                }
            };

            console.log('Telegram functions initialized at', new Date().toISOString());

            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º Telegram WebApp
            if (window.IsTelegramWebApp()) {
                Telegram.WebApp.ready();
                Telegram.WebApp.expand();
                console.log('Telegram WebApp initialized');
            }
        });
    </script>

    <style>
        /* –°—Ç–∏–ª–∏ –æ—Å—Ç–∞—é—Ç—Å—è –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π */
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            position: fixed;
            background: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #unity-container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }

        #unity-canvas {
            background: #000000;
            width: auto;
            height: auto;
            max-width: 100%;
            max-height: 100%;
            aspect-ratio: 9/16;
        }

        #unity-loading-bar {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            display: none;
        }

        #unity-progress-bar-full {
            width: 0%;
            height: 20px;
            background: linear-gradient(90deg, red, orange);
            transition: width 0.3s;
        }

        #unity-fullscreen-button {
            display: none;
        }

        #unity-warning {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255,255,0,0.8);
            padding: 10px;
            display: none;
            z-index: 1000;
        }

        #orientation-warning {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.95);
            color: white;
            z-index: 9999;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            font-family: Arial, sans-serif;
        }

            #orientation-warning h2 {
                font-size: 24px;
                margin-bottom: 20px;
            }

            #orientation-warning p {
                font-size: 18px;
            }

        .rotate-icon {
            font-size: 48px;
            margin-bottom: 20px;
            animation: rotate 2s infinite;
        }

        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(90deg);
            }
        }

        /* –°—Ç–∏–ª—å –¥–ª—è –∫–Ω–æ–ø–∫–∏ –∑–∞–ø—É—Å–∫–∞ –∞—É–¥–∏–æ */
        #audio-start-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 15px 30px;
            font-size: 18px;
            background: linear-gradient(45deg, #ff6b6b, #ff8e53);
            border: none;
            border-radius: 50px;
            color: white;
            cursor: pointer;
            z-index: 10000;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }

            #audio-start-button:hover {
                transform: translate(-50%, -50%) scale(1.05);
                box-shadow: 0 6px 20px rgba(0,0,0,0.3);
            }
    </style>
</head>
<body>
    <div id="unity-container">
        <canvas id="unity-canvas"></canvas>
        <div id="unity-loading-bar">
            <div id="unity-progress-bar-full"></div>
        </div>
        <div id="unity-warning"></div>
        <button id="unity-fullscreen-button" style="display: none;">Fullscreen</button>

        <!-- –ö–Ω–æ–ø–∫–∞ –¥–ª—è –∑–∞–ø—É—Å–∫–∞ –∞—É–¥–∏–æ -->
        <button id="audio-start-button" style="display: none;">–ù–∞—á–∞—Ç—å –∏–≥—Ä—É</button>

        <!-- –ü—Ä–µ–¥—É–ø—Ä–µ–∂–¥–µ–Ω–∏–µ –æ –Ω–µ–æ–±—Ö–æ–¥–∏–º–æ—Å—Ç–∏ –ø–æ—Ä—Ç—Ä–µ—Ç–Ω–æ–π –æ—Ä–∏–µ–Ω—Ç–∞—Ü–∏–∏ -->
        <div id="orientation-warning">
            <div class="rotate-icon">üîÑ</div>
            <h2>–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –ø–µ—Ä–µ–≤–µ—Ä–Ω–∏—Ç–µ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–æ</h2>
            <p>–î–ª—è –∏–≥—Ä—ã —Ç—Ä–µ–±—É–µ—Ç—Å—è –ø–æ—Ä—Ç—Ä–µ—Ç–Ω–∞—è –æ—Ä–∏–µ–Ω—Ç–∞—Ü–∏—è</p>
        </div>
    </div>

    <script>
        // –ü—Ä–æ–≤–µ—Ä—è–µ–º –¥–æ—Å—Ç—É–ø–Ω–æ—Å—Ç—å —Ñ—É–Ω–∫—Ü–∏–π Telegram
        function checkTelegramFunctions() {
            const requiredFunctions = [
                'IsTelegramWebApp',
                'GetTelegramUserData',
                'ShowTelegramAlert',
                'SaveToTelegramStorage',
                'LoadFromTelegramStorage',
                'RemoveFromTelegramStorage'
            ];

            for (const funcName of requiredFunctions) {
                if (typeof window[funcName] !== 'function') {
                    console.error(`Missing function: ${funcName}`);
                    return false;
                }
            }
            return true;
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω–æ–π –≤–µ—Ä—Ç–∏–∫–∞–ª—å–Ω–æ–π –æ—Ä–∏–µ–Ω—Ç–∞—Ü–∏–∏
        function enforcePortraitOrientation() {
            const canvas = document.querySelector("#unity-canvas");
            const container = document.querySelector("#unity-container");
            const targetAspectRatio = 9 / 16;
            const availableWidth = window.innerWidth;
            const availableHeight = window.innerHeight;
            const availableAspectRatio = availableWidth / availableHeight;

            if (availableAspectRatio > targetAspectRatio) {
                canvas.style.width = "auto";
                canvas.style.height = "100%";
                container.style.justifyContent = "center";
            } else {
                canvas.style.width = "100%";
                canvas.style.height = "auto";
                container.style.justifyContent = "center";
            }

            if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
                checkMobileOrientation();
            }

            if (typeof unityInstance !== 'undefined') {
                const canvasWidth = canvas.clientWidth;
                const canvasHeight = canvas.clientHeight;
                canvas.width = canvasWidth;
                canvas.height = canvasHeight;
                unityInstance.SendMessage('GameManager', 'OnWindowResize', canvasWidth + ',' + canvasHeight);
            }
        }

        function checkMobileOrientation() {
            const canvas = document.querySelector("#unity-canvas");
            const orientationWarning = document.querySelector("#orientation-warning");
            const isMobileDevice = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);

            if (!isMobileDevice) {
                orientationWarning.style.display = "none";
                canvas.style.visibility = "visible";
                canvas.style.display = "block";
                return;
            }

            const isLandscape = window.innerWidth > window.innerHeight ||
                (window.orientation && Math.abs(window.orientation) === 90) ||
                (screen.orientation && screen.orientation.type.includes('landscape'));

            if (isLandscape) {
                orientationWarning.style.display = "flex";
                canvas.style.visibility = "hidden";
            } else {
                orientationWarning.style.display = "none";
                canvas.style.visibility = "visible";
            }
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
        window.addEventListener('resize', function () {
            enforcePortraitOrientation();
            checkMobileOrientation();
        });

        window.addEventListener('orientationchange', function () {
            setTimeout(function () {
                enforcePortraitOrientation();
                checkMobileOrientation();
            }, 300);
        });

        // –û—Å–Ω–æ–≤–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è –∑–∞–≥—Ä—É–∑–∫–∏
        window.addEventListener('load', function () {
            console.log('Page loaded, checking Telegram functions...');

            var container = document.querySelector("#unity-container");
            var canvas = document.querySelector("#unity-canvas");
            var loadingBar = document.querySelector("#unity-loading-bar");
            var progressBarFull = document.querySelector("#unity-progress-bar-full");
            var warningBanner = document.querySelector("#unity-warning");
            var audioStartButton = document.querySelector("#audio-start-button");

            function unityShowBanner(msg, type) {
                function updateBannerVisibility() {
                    warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
                }
                var div = document.createElement('div');
                div.innerHTML = msg;
                warningBanner.appendChild(div);
                if (type == 'error') {
                    div.style = 'background: red; padding: 10px; color: white;';
                } else {
                    if (type == 'warning') {
                        div.style = 'background: yellow; padding: 10px;';
                    }
                    setTimeout(function () {
                        warningBanner.removeChild(div);
                        updateBannerVisibility();
                    }, 5000);
                }
                updateBannerVisibility();
            }

            var buildUrl = window.location.pathname.split('/').slice(0, -1).join('/') + "/Build";
            var loaderUrl = buildUrl + "/Build.loader.js";
            var config = {
                dataUrl: buildUrl + "/Build.data",
                frameworkUrl: buildUrl + "/Build.framework.js",
                codeUrl: buildUrl + "/Build.wasm",
                streamingAssetsUrl: "StreamingAssets",
                companyName: "DefaultCompany",
                productName: "AIESEC",
                productVersion: "1.0",
                showBanner: unityShowBanner,
            };

            if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
                var meta = document.createElement('meta');
                meta.name = 'viewport';
                meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
                document.getElementsByTagName('head')[0].appendChild(meta);
            }

            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É –∑–∞–ø—É—Å–∫–∞ –∞—É–¥–∏–æ
            audioStartButton.style.display = "block";

            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞ –ø–æ –∫–Ω–æ–ø–∫–µ –∑–∞–ø—É—Å–∫–∞ –∞—É–¥–∏–æ
            audioStartButton.addEventListener('click', function () {
                audioStartButton.style.display = "none";
                loadingBar.style.display = "block";

                // –ó–∞–≥—Ä—É–∂–∞–µ–º Unity —Ç–æ–ª—å–∫–æ –ø–æ—Å–ª–µ –∫–ª–∏–∫–∞ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
                var script = document.createElement("script");
                script.src = loaderUrl;
                script.onload = function () {
                    // –ü—Ä–æ–≤–µ—Ä—è–µ–º, —á—Ç–æ —Ñ—É–Ω–∫—Ü–∏–∏ Telegram –¥–æ—Å—Ç—É–ø–Ω—ã
                    if (!checkTelegramFunctions()) {
                        console.error('Some Telegram functions are missing!');
                        unityShowBanner('Telegram functions not loaded!', 'error');
                    }

                    // –°–æ–∑–¥–∞–µ–º —ç–∫–∑–µ–º–ø–ª—è—Ä Unity
                    createUnityInstance(canvas, config, function (progress) {
                        progressBarFull.style.width = 100 * progress + "%";
                    }).then(function (unityInstance) {
                        loadingBar.style.display = "none";
                        enforcePortraitOrientation();
                        checkMobileOrientation();

                        // –†–µ—à–∞–µ–º –ø—Ä–æ–±–ª–µ–º—É —Å AudioContext :cite[4]:cite[6]:cite[8]
                        if (typeof unityInstance.Module !== 'undefined') {
                            try {
                                // –ü—ã—Ç–∞–µ–º—Å—è –≤–æ–∑–æ–±–Ω–æ–≤–∏—Ç—å –∞—É–¥–∏–æ –∫–æ–Ω—Ç–µ–∫—Å—Ç
                                if (typeof unityInstance.Module.audioContext !== 'undefined') {
                                    unityInstance.Module.audioContext.resume();
                                }
                            } catch (e) {
                                console.warn('AudioContext resume failed:', e);
                            }
                        }
                    }).catch(function (message) {
                        alert('Unity initialization failed: ' + message);
                    });
                };
                script.onerror = function () {
                    alert("Failed to load Unity script: " + loaderUrl);
                };
                document.body.appendChild(script);
            });

            enforcePortraitOrientation();
            checkMobileOrientation();
            setInterval(checkMobileOrientation, 1000);
        });
    </script>
</body>
</html>
