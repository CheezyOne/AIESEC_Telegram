<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <title>–í–∞—à–∞ –∏–≥—Ä–∞</title>

    <!-- –ó–∞–≥—Ä—É–∂–∞–µ–º Telegram WebApp SDK –ø–µ—Ä–≤—ã–º –¥–µ–ª–æ–º -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <script>
        // –ì–ª–æ–±–∞–ª—å–Ω—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ –¥–ª—è —Ö—Ä–∞–Ω–µ–Ω–∏—è —Ñ—É–Ω–∫—Ü–∏–π
        window.TelegramFunctions = {
            IsTelegramWebApp: function () {
                return !!(window.Telegram && window.Telegram.WebApp);
            },
            GetTelegramUserData: function () {
                if (window.TelegramFunctions.IsTelegramWebApp()) {
                    const user = Telegram.WebApp.initDataUnsafe.user;
                    if (user) {
                        return JSON.stringify({
                            id: user.id,
                            username: user.username || '',
                            first_name: user.first_name || '',
                            last_name: user.last_name || ''
                        });
                    }
                }
                return null;
            },
            ShowTelegramAlert: function (message) {
                if (window.TelegramFunctions.IsTelegramWebApp()) {
                    Telegram.WebApp.showAlert(message);
                } else {
                    alert(message);
                }
            },
            SaveToTelegramStorage: function (key, value) {
                if (window.TelegramFunctions.IsTelegramWebApp() && Telegram.WebApp.CloudStorage) {
                    Telegram.WebApp.CloudStorage.setItem(key, value);
                    return true;
                }
                return false;
            },
            LoadFromTelegramStorage: function (key) {
                if (window.TelegramFunctions.IsTelegramWebApp() && Telegram.WebApp.CloudStorage) {
                    return Telegram.WebApp.CloudStorage.getItem(key);
                }
                return null;
            },
            RemoveFromTelegramStorage: function (key) {
                if (window.TelegramFunctions.IsTelegramWebApp() && Telegram.WebApp.CloudStorage) {
                    Telegram.WebApp.CloudStorage.removeItem(key);
                }
            }
        };

        // –≠–∫—Å–ø–æ—Ä—Ç–∏—Ä—É–µ–º —Ñ—É–Ω–∫—Ü–∏–∏ –≤ –≥–ª–æ–±–∞–ª—å–Ω—É—é –æ–±–ª–∞—Å—Ç—å –≤–∏–¥–∏–º–æ—Å—Ç–∏ –¥–ª—è WASM
        window.IsTelegramWebApp = function () { return window.TelegramFunctions.IsTelegramWebApp(); };
        window.GetTelegramUserData = function () { return window.TelegramFunctions.GetTelegramUserData(); };
        window.ShowTelegramAlert = function (message) { window.TelegramFunctions.ShowTelegramAlert(message); };
        window.SaveToTelegramStorage = function (key, value) { return window.TelegramFunctions.SaveToTelegramStorage(key, value); };
        window.LoadFromTelegramStorage = function (key) { return window.TelegramFunctions.LoadFromTelegramStorage(key); };
        window.RemoveFromTelegramStorage = function (key) { window.TelegramFunctions.RemoveFromTelegramStorage(key); };

        console.log('Telegram functions initialized at', new Date().toISOString());
    </script>

    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            position: fixed;
            background: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #unity-container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }

        #unity-canvas {
            background: #000000;
            width: auto;
            height: auto;
            max-width: 100%;
            max-height: 100%;
            aspect-ratio: 9/16;
        }

        #unity-loading-bar {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            display: none;
        }

        #unity-progress-bar-full {
            width: 0%;
            height: 20px;
            background: linear-gradient(90deg, red, orange);
            transition: width 0.3s;
        }

        #unity-fullscreen-button {
            display: none;
        }

        #unity-warning {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255,255,0,0.8);
            padding: 10px;
            display: none;
            z-index: 1000;
        }

        #orientation-warning {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.95);
            color: white;
            z-index: 9999;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            font-family: Arial, sans-serif;
        }

            #orientation-warning h2 {
                font-size: 24px;
                margin-bottom: 20px;
            }

            #orientation-warning p {
                font-size: 18px;
            }

        .rotate-icon {
            font-size: 48px;
            margin-bottom: 20px;
            animation: rotate 2s infinite;
        }

        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(90deg);
            }
        }
    </style>
</head>
<body>
    <div id="unity-container">
        <canvas id="unity-canvas"></canvas>
        <div id="unity-loading-bar">
            <div id="unity-progress-bar-full"></div>
        </div>
        <div id="unity-warning"></div>
        <button id="unity-fullscreen-button" style="display: none;">Fullscreen</button>

        <div id="orientation-warning">
            <div class="rotate-icon">üîÑ</div>
            <h2>–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –ø–µ—Ä–µ–≤–µ—Ä–Ω–∏—Ç–µ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–æ</h2>
            <p>–î–ª—è –∏–≥—Ä—ã —Ç—Ä–µ–±—É–µ—Ç—Å—è –ø–æ—Ä—Ç—Ä–µ—Ç–Ω–∞—è –æ—Ä–∏–µ–Ω—Ç–∞—Ü–∏—è</p>
        </div>
    </div>

    <script>
        // –ü—Ä–æ–≤–µ—Ä—è–µ–º –¥–æ—Å—Ç—É–ø–Ω–æ—Å—Ç—å —Ñ—É–Ω–∫—Ü–∏–π Telegram
        function checkTelegramFunctions() {
            const requiredFunctions = [
                'IsTelegramWebApp',
                'GetTelegramUserData',
                'ShowTelegramAlert',
                'SaveToTelegramStorage',
                'LoadFromTelegramStorage',
                'RemoveFromTelegramStorage'
            ];

            for (const funcName of requiredFunctions) {
                if (typeof window[funcName] !== 'function') {
                    console.error(`Missing function: ${funcName}`);
                    return false;
                }
            }
            return true;
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω–æ–π –≤–µ—Ä—Ç–∏–∫–∞–ª—å–Ω–æ–π –æ—Ä–∏–µ–Ω—Ç–∞—Ü–∏–∏
        function enforcePortraitOrientation() {
            const canvas = document.querySelector("#unity-canvas");
            const container = document.querySelector("#unity-container");
            const targetAspectRatio = 9 / 16;
            const availableWidth = window.innerWidth;
            const availableHeight = window.innerHeight;
            const availableAspectRatio = availableWidth / availableHeight;

            if (availableAspectRatio > targetAspectRatio) {
                canvas.style.width = "auto";
                canvas.style.height = "100%";
                container.style.justifyContent = "center";
            } else {
                canvas.style.width = "100%";
                canvas.style.height = "auto";
                container.style.justifyContent = "center";
            }

            if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
                checkMobileOrientation();
            }

            if (typeof unityInstance !== 'undefined') {
                const canvasWidth = canvas.clientWidth;
                const canvasHeight = canvas.clientHeight;
                canvas.width = canvasWidth;
                canvas.height = canvasHeight;
                unityInstance.SendMessage('GameManager', 'OnWindowResize', canvasWidth + ',' + canvasHeight);
            }
        }

        function checkMobileOrientation() {
            const canvas = document.querySelector("#unity-canvas");
            const orientationWarning = document.querySelector("#orientation-warning");
            const isMobileDevice = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);

            if (!isMobileDevice) {
                orientationWarning.style.display = "none";
                canvas.style.visibility = "visible";
                canvas.style.display = "block";
                return;
            }

            const isLandscape = window.innerWidth > window.innerHeight ||
                (window.orientation && Math.abs(window.orientation) === 90) ||
                (screen.orientation && screen.orientation.type.includes('landscape'));

            if (isLandscape) {
                orientationWarning.style.display = "flex";
                canvas.style.visibility = "hidden";
            } else {
                orientationWarning.style.display = "none";
                canvas.style.visibility = "visible";
            }
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º Telegram WebApp –µ—Å–ª–∏ –¥–æ—Å—Ç—É–ø–Ω–æ
        function initTelegramWebApp() {
            if (window.IsTelegramWebApp && window.IsTelegramWebApp()) {
                Telegram.WebApp.ready();
                Telegram.WebApp.expand();
                console.log('Telegram WebApp initialized');
            }
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
        window.addEventListener('resize', function () {
            enforcePortraitOrientation();
            checkMobileOrientation();
        });

        window.addEventListener('orientationchange', function () {
            setTimeout(function () {
                enforcePortraitOrientation();
                checkMobileOrientation();
            }, 300);
        });

        // –û—Å–Ω–æ–≤–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è –∑–∞–≥—Ä—É–∑–∫–∏
        window.addEventListener('load', function () {
            console.log('Page loaded, checking Telegram functions...');
            if (!checkTelegramFunctions()) {
                console.error('Some Telegram functions are missing!');
            }

            initTelegramWebApp();

            var container = document.querySelector("#unity-container");
            var canvas = document.querySelector("#unity-canvas");
            var loadingBar = document.querySelector("#unity-loading-bar");
            var progressBarFull = document.querySelector("#unity-progress-bar-full");
            var warningBanner = document.querySelector("#unity-warning");

            function unityShowBanner(msg, type) {
                function updateBannerVisibility() {
                    warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
                }
                var div = document.createElement('div');
                div.innerHTML = msg;
                warningBanner.appendChild(div);
                if (type == 'error') {
                    div.style = 'background: red; padding: 10px; color: white;';
                } else {
                    if (type == 'warning') {
                        div.style = 'background: yellow; padding: 10px;';
                    }
                    setTimeout(function () {
                        warningBanner.removeChild(div);
                        updateBannerVisibility();
                    }, 5000);
                }
                updateBannerVisibility();
            }

            var buildUrl = window.location.pathname.split('/').slice(0, -1).join('/') + "/Build";
            var loaderUrl = buildUrl + "/Build.loader.js";
            var config = {
                dataUrl: buildUrl + "/Build.data",
                frameworkUrl: buildUrl + "/Build.framework.js",
                codeUrl: buildUrl + "/Build.wasm",
                streamingAssetsUrl: "StreamingAssets",
                companyName: "DefaultCompany",
                productName: "AIESEC",
                productVersion: "1.0",
                showBanner: unityShowBanner,
            };

            if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
                var meta = document.createElement('meta');
                meta.name = 'viewport';
                meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
                document.getElementsByTagName('head')[0].appendChild(meta);
            }

            loadingBar.style.display = "block";

            var script = document.createElement("script");
            script.src = loaderUrl;
            script.onload = function () {
                // –ù–µ–±–æ–ª—å—à–∞—è –∑–∞–¥–µ—Ä–∂–∫–∞ –¥–ª—è –≥–∞—Ä–∞–Ω—Ç–∏–∏ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏ —Ñ—É–Ω–∫—Ü–∏–π
                setTimeout(function () {
                    createUnityInstance(canvas, config, function (progress) {
                        progressBarFull.style.width = 100 * progress + "%";
                    }).then(function (unityInstance) {
                        loadingBar.style.display = "none";
                        enforcePortraitOrientation();
                        checkMobileOrientation();
                    }).catch(function (message) {
                        alert(message);
                    });
                }, 100);
            };
            script.onerror = function () {
                alert("Failed to load Unity script: " + loaderUrl);
            };
            document.body.appendChild(script);

            enforcePortraitOrientation();
            checkMobileOrientation();
            setInterval(checkMobileOrientation, 1000);
        });
    </script>
</body>
</html>
