<!DOCTYPE html>
<html lang="en-us">
<head>

    <!-- –ó–∞–≥—Ä—É–∂–∞–µ–º Firebase SDK –≤–µ—Ä—Å–∏–∏ 8 (—Å–æ–≤–º–µ—Å—Ç–∏–º—É—é) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            position: fixed;
            background: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #unity-container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }

        #unity-canvas {
            background: #000000;
            width: auto;
            height: auto;
            max-width: 100%;
            max-height: 100%;
            aspect-ratio: 9/16;
        }

        #unity-loading-bar {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            display: none;
        }

        #unity-progress-bar-full {
            width: 0%;
            height: 20px;
            background: linear-gradient(90deg, red, orange);
            transition: width 0.3s;
        }

        #unity-fullscreen-button {
            display: none;
        }

        #unity-warning {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255,255,0,0.8);
            padding: 10px;
            display: none;
            z-index: 1000;
        }

        #orientation-warning {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.95);
            color: white;
            z-index: 9999;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            font-family: Arial, sans-serif;
        }

            #orientation-warning h2 {
                font-size: 24px;
                margin-bottom: 20px;
            }

            #orientation-warning p {
                font-size: 18px;
            }

        .rotate-icon {
            font-size: 48px;
            margin-bottom: 20px;
            animation: rotate 2s infinite;
        }

        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(90deg);
            }
        }

        #firebase-status {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div id="unity-container">
        <canvas id="unity-canvas"></canvas>
        <div id="unity-loading-bar">
            <div id="unity-progress-bar-full"></div>
        </div>
        <div id="unity-warning"></div>
        <button id="unity-fullscreen-button" style="display: none;">Fullscreen</button>

        <div id="firebase-status">Firebase: Connecting...</div>

        <div id="orientation-warning">
            <div class="rotate-icon">üîÑ</div>
            <h2>–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –ø–µ—Ä–µ–≤–µ—Ä–Ω–∏—Ç–µ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–æ</h2>
            <p>–î–ª—è –∏–≥—Ä—ã —Ç—Ä–µ–±—É–µ—Ç—Å—è –ø–æ—Ä—Ç—Ä–µ—Ç–Ω–∞—è –æ—Ä–∏–µ–Ω—Ç–∞—Ü–∏—è</p>
        </div>
    </div>

    <script>
        // === –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø FIREBASE ===
        const firebaseConfig = {
            apiKey: "AIzaSyBjthX7Q3Skv47WmVYew8ey_WaKxPc4XD4",
            authDomain: "aiesec-c9872.firebaseapp.com",
            databaseURL: "https://aiesec-c9872-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "aiesec-c9872",
            storageBucket: "aiesec-c9872.firebasestorage.app",
            messagingSenderId: "503446839938",
            appId: "1:503446839938:web:7e3ceb2086c63b8a28ca9b",
            measurementId: "G-77CWZV4WVF"
        };

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º Firebase –ø–æ—Å–ª–µ –∑–∞–≥—Ä—É–∑–∫–∏ SDK
        function initializeFirebase() {
            try {
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º, —á—Ç–æ Firebase –∑–∞–≥—Ä—É–∂–µ–Ω
                if (typeof firebase === 'undefined' || !firebase.app) {
                    document.getElementById('firebase-status').textContent = 'Firebase: SDK not loaded';
                    console.error('Firebase SDK not loaded');
                    return false;
                }

                // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º Firebase
                const app = firebase.initializeApp(firebaseConfig);
                window.firebaseDatabase = firebase.database();

                console.log('Firebase initialized successfully');
                document.getElementById('firebase-status').textContent = 'Firebase: Connected';
                return true;
            } catch (error) {
                console.error('Firebase initialization error:', error);
                document.getElementById('firebase-status').textContent = 'Firebase: Error - ' + error.message;
                return false;
            }
        }

        // –ñ–¥–µ–º –∑–∞–≥—Ä—É–∑–∫–∏ Firebase SDK
        function checkFirebaseLoaded() {
            if (typeof firebase !== 'undefined' && firebase.app) {
                initializeFirebase();
            } else {
                // –ü–æ–≤—Ç–æ—Ä—è–µ–º –ø—Ä–æ–≤–µ—Ä–∫—É —á–µ—Ä–µ–∑ 100 –º—Å
                setTimeout(checkFirebaseLoaded, 100);
            }
        }

        // –ó–∞–ø—É—Å–∫–∞–µ–º –ø—Ä–æ–≤–µ—Ä–∫—É –∑–∞–≥—Ä—É–∑–∫–∏ Firebase
        setTimeout(checkFirebaseLoaded, 500);

        // === –ì–õ–û–ë–ê–õ–¨–ù–´–ï –§–£–ù–ö–¶–ò–ò –î–õ–Ø UNITY ===

        // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö –≤ Firebase
        window.SaveToFirebase = function (key, data) {
            return new Promise((resolve, reject) => {
                try {
                    if (!window.firebaseDatabase) {
                        reject('Firebase not initialized');
                        return;
                    }

                    const userId = window.GetTelegramUserId() || 'anonymous';
                    const path = `users/${userId}/${key}`;

                    window.firebaseDatabase.ref(path).set(JSON.parse(data))
                        .then(() => {
                            console.log('Data saved to Firebase:', key, data);
                            resolve('true');
                        })
                        .catch(error => {
                            console.error('Save error:', error);
                            reject('false');
                        });
                } catch (error) {
                    console.error('Save error:', error);
                    reject('false');
                }
            });
        };

        // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö –∏–∑ Firebase
        window.LoadFromFirebase = function (key) {
            return new Promise((resolve) => {
                try {
                    if (!window.firebaseDatabase) {
                        resolve('null');
                        return;
                    }

                    const userId = window.GetTelegramUserId() || 'anonymous';
                    const path = `users/${userId}/${key}`;

                    window.firebaseDatabase.ref(path).once('value')
                        .then(snapshot => {
                            if (snapshot.exists()) {
                                const data = snapshot.val();
                                console.log('Data loaded from Firebase:', key, data);
                                resolve(JSON.stringify(data));
                            } else {
                                console.log('No data found for key:', key);
                                resolve('null');
                            }
                        })
                        .catch(error => {
                            console.error('Load error:', error);
                            resolve('null');
                        });
                } catch (error) {
                    console.error('Load error:', error);
                    resolve('null');
                }
            });
        };

        // –£–¥–∞–ª–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö –∏–∑ Firebase
        window.RemoveFromFirebase = function (key) {
            return new Promise((resolve, reject) => {
                try {
                    if (!window.firebaseDatabase) {
                        reject('Firebase not initialized');
                        return;
                    }

                    const userId = window.GetTelegramUserId() || 'anonymous';
                    const path = `users/${userId}/${key}`;

                    window.firebaseDatabase.ref(path).remove()
                        .then(() => {
                            console.log('Data removed from Firebase:', key);
                            resolve('true');
                        })
                        .catch(error => {
                            console.error('Remove error:', error);
                            reject('false');
                        });
                } catch (error) {
                    console.error('Remove error:', error);
                    reject('false');
                }
            });
        };

        // –ü–æ–ª—É—á–µ–Ω–∏–µ ID –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è Telegram
        window.GetTelegramUserId = function () {
            if (window.Telegram && window.Telegram.WebApp && Telegram.WebApp.initDataUnsafe.user) {
                return Telegram.WebApp.initDataUnsafe.user.id.toString();
            }
            return null;
        };

        // –£–¥–∞–ª—è–µ–º —Ñ—É–Ω–∫—Ü–∏—é IsFirebaseAvailable, —Ç–∞–∫ –∫–∞–∫ –æ–Ω–∞ –±–æ–ª—å—à–µ –Ω–µ –Ω—É–∂–Ω–∞
        // –í–º–µ—Å—Ç–æ —ç—Ç–æ–≥–æ –±—É–¥–µ–º –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å –ø—Ä–æ–≤–µ—Ä–∫—É window.firebaseDatabase
    </script>
</body>
</html>
