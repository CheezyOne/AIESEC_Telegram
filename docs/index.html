<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <title>–í–∞—à–∞ –∏–≥—Ä–∞</title>

    <!-- –ó–∞–≥—Ä—É–∂–∞–µ–º Telegram WebApp SDK —Å–∞–º—ã–º –ø–µ—Ä–≤—ã–º -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            position: fixed;
            background: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #unity-container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }

        #unity-canvas {
            background: #000000;
            width: auto;
            height: auto;
            max-width: 100%;
            max-height: 100%;
            aspect-ratio: 9/16;
        }

        #unity-loading-bar {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            display: none;
        }

        #unity-progress-bar-full {
            width: 0%;
            height: 20px;
            background: linear-gradient(90deg, red, orange);
            transition: width 0.3s;
        }

        #unity-fullscreen-button {
            display: none;
        }

        #unity-warning {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255,255,0,0.8);
            padding: 10px;
            display: none;
            z-index: 1000;
        }

        #orientation-warning {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.95);
            color: white;
            z-index: 9999;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            font-family: Arial, sans-serif;
        }

            #orientation-warning h2 {
                font-size: 24px;
                margin-bottom: 20px;
            }

            #orientation-warning p {
                font-size: 18px;
            }

        .rotate-icon {
            font-size: 48px;
            margin-bottom: 20px;
            animation: rotate 2s infinite;
        }

        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(90deg);
            }
        }

        #audio-start-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 15px 30px;
            font-size: 18px;
            background: linear-gradient(45deg, #ff6b6b, #ff8e53);
            border: none;
            border-radius: 50px;
            color: white;
            cursor: pointer;
            z-index: 10000;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }

            #audio-start-button:hover {
                transform: translate(-50%, -50%) scale(1.05);
                box-shadow: 0 6px 20px rgba(0,0,0,0.3);
            }
    </style>
</head>
<body>
    <div id="unity-container">
        <canvas id="unity-canvas"></canvas>
        <div id="unity-loading-bar">
            <div id="unity-progress-bar-full"></div>
        </div>
        <div id="unity-warning"></div>
        <button id="unity-fullscreen-button" style="display: none;">Fullscreen</button>

        <button id="audio-start-button">–ù–∞—á–∞—Ç—å –∏–≥—Ä—É</button>

        <div id="orientation-warning">
            <div class="rotate-icon">üîÑ</div>
            <h2>–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –ø–µ—Ä–µ–≤–µ—Ä–Ω–∏—Ç–µ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–æ</h2>
            <p>–î–ª—è –∏–≥—Ä—ã —Ç—Ä–µ–±—É–µ—Ç—Å—è –ø–æ—Ä—Ç—Ä–µ—Ç–Ω–∞—è –æ—Ä–∏–µ–Ω—Ç–∞—Ü–∏—è</p>
        </div>
    </div>

    <script>
        // –ì–ª–æ–±–∞–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏ –¥–ª—è –≤–∑–∞–∏–º–æ–¥–µ–π—Å—Ç–≤–∏—è —Å Unity WebGL
        window.IsTelegramWebApp = function () {
            return !!(window.Telegram && window.Telegram.WebApp) ? 1 : 0;
        };

        window.GetTelegramUserData = function () {
            if (window.Telegram && window.Telegram.WebApp && Telegram.WebApp.initDataUnsafe.user) {
                const user = Telegram.WebApp.initDataUnsafe.user;
                // –í—ã–¥–µ–ª—è–µ–º –ø–∞–º—è—Ç—å –¥–ª—è —Å—Ç—Ä–æ–∫–∏ –≤ WASM
                var length = lengthBytesUTF8(JSON.stringify(user)) + 1;
                var buffer = _malloc(length);
                stringToUTF8(JSON.stringify(user), buffer, length);
                return buffer;
            }
            return 0;
        };

        window.ShowTelegramAlert = function (message) {
            if (window.Telegram && window.Telegram.WebApp) {
                try {
                    Telegram.WebApp.showAlert(message);
                    return 1;
                } catch (e) {
                    console.error('Error showing Telegram alert:', e);
                }
            }
            alert(message);
            return 0;
        };

        window.SaveToTelegramStorage = function (key, value) {
            if (window.Telegram && window.Telegram.WebApp && Telegram.WebApp.CloudStorage) {
                try {
                    Telegram.WebApp.CloudStorage.setItem(key, value);
                    return 1;
                } catch (e) {
                    console.error('Error saving to Telegram storage:', e);
                }
            }
            // Fallback to localStorage
            try {
                localStorage.setItem(key, value);
                return 1;
            } catch (e) {
                console.error('Error saving to localStorage:', e);
            }
            return 0;
        };

        window.LoadFromTelegramStorage = function (key) {
            if (window.Telegram && window.Telegram.WebApp && Telegram.WebApp.CloudStorage) {
                try {
                    var value = Telegram.WebApp.CloudStorage.getItem(key);
                    if (value !== null) {
                        // –í—ã–¥–µ–ª—è–µ–º –ø–∞–º—è—Ç—å –¥–ª—è —Å—Ç—Ä–æ–∫–∏ –≤ WASM
                        var length = lengthBytesUTF8(value) + 1;
                        var buffer = _malloc(length);
                        stringToUTF8(value, buffer, length);
                        return buffer;
                    }
                } catch (e) {
                    console.error('Error loading from Telegram storage:', e);
                }
            }
            // Fallback to localStorage
            try {
                var value = localStorage.getItem(key);
                if (value !== null) {
                    var length = lengthBytesUTF8(value) + 1;
                    var buffer = _malloc(length);
                    stringToUTF8(value, buffer, length);
                    return buffer;
                }
            } catch (e) {
                console.error('Error loading from localStorage:', e);
            }
            return 0;
        };

        window.RemoveFromTelegramStorage = function (key) {
            if (window.Telegram && window.Telegram.WebApp && Telegram.WebApp.CloudStorage) {
                try {
                    Telegram.WebApp.CloudStorage.removeItem(key);
                    return 1;
                } catch (e) {
                    console.error('Error removing from Telegram storage:', e);
                }
            }
            // Fallback to localStorage
            try {
                localStorage.removeItem(key);
                return 1;
            } catch (e) {
                console.error('Error removing from localStorage:', e);
            }
            return 0;
        };

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp
        function initTelegramWebApp() {
            if (window.Telegram && window.Telegram.WebApp) {
                try {
                    Telegram.WebApp.ready();
                    Telegram.WebApp.expand();
                    console.log('Telegram WebApp initialized successfully');
                } catch (e) {
                    console.error('Error initializing Telegram WebApp:', e);
                }
            } else {
                console.log('Telegram WebApp not detected');
            }
        }

        // –ü—Ä–æ–≤–µ—Ä—è–µ–º –¥–æ—Å—Ç—É–ø–Ω–æ—Å—Ç—å —Ñ—É–Ω–∫—Ü–∏–π Telegram
        function checkTelegramFunctions() {
            const requiredFunctions = [
                'IsTelegramWebApp',
                'GetTelegramUserData',
                'ShowTelegramAlert',
                'SaveToTelegramStorage',
                'LoadFromTelegramStorage',
                'RemoveFromTelegramStorage'
            ];

            const missingFunctions = [];

            for (const funcName of requiredFunctions) {
                if (typeof window[funcName] !== 'function') {
                    missingFunctions.push(funcName);
                    console.error(`Missing function: ${funcName}`);
                }
            }

            if (missingFunctions.length > 0) {
                console.error('Missing functions:', missingFunctions.join(', '));
                return false;
            }

            console.log('All Telegram functions are available');
            return true;
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω–æ–π –≤–µ—Ä—Ç–∏–∫–∞–ª—å–Ω–æ–π –æ—Ä–∏–µ–Ω—Ç–∞—Ü–∏–∏
        function enforcePortraitOrientation() {
            const canvas = document.querySelector("#unity-canvas");
            const container = document.querySelector("#unity-container");
            const targetAspectRatio = 9 / 16;
            const availableWidth = window.innerWidth;
            const availableHeight = window.innerHeight;
            const availableAspectRatio = availableWidth / availableHeight;

            if (availableAspectRatio > targetAspectRatio) {
                canvas.style.width = "auto";
                canvas.style.height = "100%";
                container.style.justifyContent = "center";
            } else {
                canvas.style.width = "100%";
                canvas.style.height = "auto";
                container.style.justifyContent = "center";
            }

            if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
                checkMobileOrientation();
            }

            if (typeof unityInstance !== 'undefined') {
                const canvasWidth = canvas.clientWidth;
                const canvasHeight = canvas.clientHeight;
                canvas.width = canvasWidth;
                canvas.height = canvasHeight;
                unityInstance.SendMessage('GameManager', 'OnWindowResize', canvasWidth + ',' + canvasHeight);
            }
        }

        function checkMobileOrientation() {
            const canvas = document.querySelector("#unity-canvas");
            const orientationWarning = document.querySelector("#orientation-warning");
            const isMobileDevice = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);

            if (!isMobileDevice) {
                orientationWarning.style.display = "none";
                canvas.style.visibility = "visible";
                canvas.style.display = "block";
                return;
            }

            const isLandscape = window.innerWidth > window.innerHeight ||
                (window.orientation && Math.abs(window.orientation) === 90) ||
                (screen.orientation && screen.orientation.type.includes('landscape'));

            if (isLandscape) {
                orientationWarning.style.display = "flex";
                canvas.style.visibility = "hidden";
            } else {
                orientationWarning.style.display = "none";
                canvas.style.visibility = "visible";
            }
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
        window.addEventListener('resize', function () {
            enforcePortraitOrientation();
            checkMobileOrientation();
        });

        window.addEventListener('orientationchange', function () {
            setTimeout(function () {
                enforcePortraitOrientation();
                checkMobileOrientation();
            }, 300);
        });

        // –û—Å–Ω–æ–≤–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è –∑–∞–≥—Ä—É–∑–∫–∏
        window.addEventListener('load', function () {
            console.log('Page loaded, checking Telegram functions...');
            initTelegramWebApp();

            var container = document.querySelector("#unity-container");
            var canvas = document.querySelector("#unity-canvas");
            var loadingBar = document.querySelector("#unity-loading-bar");
            var progressBarFull = document.querySelector("#unity-progress-bar-full");
            var warningBanner = document.querySelector("#unity-warning");
            var audioStartButton = document.querySelector("#audio-start-button");

            function unityShowBanner(msg, type) {
                function updateBannerVisibility() {
                    warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
                }
                var div = document.createElement('div');
                div.innerHTML = msg;
                warningBanner.appendChild(div);
                if (type == 'error') {
                    div.style = 'background: red; padding: 10px; color: white;';
                } else {
                    if (type == 'warning') {
                        div.style = 'background: yellow; padding: 10px;';
                    }
                    setTimeout(function () {
                        warningBanner.removeChild(div);
                        updateBannerVisibility();
                    }, 5000);
                }
                updateBannerVisibility();
            }

            var buildUrl = window.location.pathname.split('/').slice(0, -1).join('/') + "/Build";
            var loaderUrl = buildUrl + "/Build.loader.js";
            var config = {
                dataUrl: buildUrl + "/Build.data",
                frameworkUrl: buildUrl + "/Build.framework.js",
                codeUrl: buildUrl + "/Build.wasm",
                streamingAssetsUrl: "StreamingAssets",
                companyName: "DefaultCompany",
                productName: "AIESEC",
                productVersion: "1.0",
                showBanner: unityShowBanner,
            };

            if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
                var meta = document.createElement('meta');
                meta.name = 'viewport';
                meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
                document.getElementsByTagName('head')[0].appendChild(meta);
            }

            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞ –ø–æ –∫–Ω–æ–ø–∫–µ –∑–∞–ø—É—Å–∫–∞
            audioStartButton.addEventListener('click', function () {
                audioStartButton.style.display = "none";
                loadingBar.style.display = "block";

                // –ü—Ä–æ–≤–µ—Ä—è–µ–º, —á—Ç–æ —Ñ—É–Ω–∫—Ü–∏–∏ Telegram –¥–æ—Å—Ç—É–ø–Ω—ã
                if (!checkTelegramFunctions()) {
                    console.error('Some Telegram functions are missing!');
                    unityShowBanner('Some Telegram functions are missing! Using fallback mode.', 'warning');
                }

                // –ó–∞–≥—Ä—É–∂–∞–µ–º Unity
                var script = document.createElement("script");
                script.src = loaderUrl;
                script.onload = function () {
                    // –î–æ–±–∞–≤–ª—è–µ–º –Ω–µ–±–æ–ª—å—à—É—é –∑–∞–¥–µ—Ä–∂–∫—É –¥–ª—è –≥–∞—Ä–∞–Ω—Ç–∏–∏ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏
                    setTimeout(function () {
                        createUnityInstance(canvas, config, function (progress) {
                            progressBarFull.style.width = 100 * progress + "%";
                        }).then(function (unityInstance) {
                            loadingBar.style.display = "none";
                            enforcePortraitOrientation();
                            checkMobileOrientation();

                            // –†–µ—à–∞–µ–º –ø—Ä–æ–±–ª–µ–º—É —Å AudioContext
                            if (typeof unityInstance.Module !== 'undefined') {
                                try {
                                    if (typeof unityInstance.Module.audioContext !== 'undefined') {
                                        unityInstance.Module.audioContext.resume().then(() => {
                                            console.log('AudioContext resumed successfully');
                                        }).catch(e => {
                                            console.warn('AudioContext resume failed:', e);
                                        });
                                    }
                                } catch (e) {
                                    console.warn('AudioContext handling failed:', e);
                                }
                            }
                        }).catch(function (message) {
                            alert('Unity initialization failed: ' + message);
                            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É —Å–Ω–æ–≤–∞ –ø—Ä–∏ –æ—à–∏–±–∫–µ
                            audioStartButton.style.display = "block";
                            loadingBar.style.display = "none";
                        });
                    }, 100);
                };
                script.onerror = function () {
                    alert("Failed to load Unity script: " + loaderUrl);
                    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É —Å–Ω–æ–≤–∞ –ø—Ä–∏ –æ—à–∏–±–∫–µ
                    audioStartButton.style.display = "block";
                    loadingBar.style.display = "none";
                };
                document.body.appendChild(script);
            });

            enforcePortraitOrientation();
            checkMobileOrientation();
            setInterval(checkMobileOrientation, 1000);
        });

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç–ª–∞–¥–∫–∏ - –ø—Ä–æ–≤–µ—Ä—è–µ–º –¥–æ—Å—Ç—É–ø–Ω–æ—Å—Ç—å —Ñ—É–Ω–∫—Ü–∏–π
        window.debugCheckFunctions = function () {
            console.log('Debug: Checking Telegram functions availability...');
            const functions = [
                'IsTelegramWebApp',
                'GetTelegramUserData',
                'ShowTelegramAlert',
                'SaveToTelegramStorage',
                'LoadFromTelegramStorage',
                'RemoveFromTelegramStorage'
            ];

            functions.forEach(func => {
                console.log(`${func}: ${typeof window[func]}`);
            });

            return checkTelegramFunctions();
        };
    </script>
</body>
