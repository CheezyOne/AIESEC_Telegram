<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <title>–í–∞—à–∞ –∏–≥—Ä–∞</title>

    <!-- –ó–∞–≥—Ä—É–∂–∞–µ–º Telegram WebApp SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <!-- –ó–∞–≥—Ä—É–∂–∞–µ–º Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js"></script>

    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            position: fixed;
            background: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #unity-container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }

        #unity-canvas {
            background: #000000;
            width: auto;
            height: auto;
            max-width: 100%;
            max-height: 100%;
            aspect-ratio: 9/16;
        }

        #unity-loading-bar {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            display: none;
        }

        #unity-progress-bar-full {
            width: 0%;
            height: 20px;
            background: linear-gradient(90deg, red, orange);
            transition: width 0.3s;
        }

        #unity-fullscreen-button {
            display: none;
        }

        #unity-warning {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255,255,0,0.8);
            padding: 10px;
            display: none;
            z-index: 1000;
        }

        #orientation-warning {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.95);
            color: white;
            z-index: 9999;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            font-family: Arial, sans-serif;
        }

            #orientation-warning h2 {
                font-size: 24px;
                margin-bottom: 20px;
            }

            #orientation-warning p {
                font-size: 18px;
            }

        .rotate-icon {
            font-size: 48px;
            margin-bottom: 20px;
            animation: rotate 2s infinite;
        }

        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(90deg);
            }
        }

        #firebase-status {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div id="unity-container">
        <canvas id="unity-canvas"></canvas>
        <div id="unity-loading-bar">
            <div id="unity-progress-bar-full"></div>
        </div>
        <div id="unity-warning"></div>
        <button id="unity-fullscreen-button" style="display: none;">Fullscreen</button>

        <div id="firebase-status">Firebase: Connecting...</div>

        <div id="orientation-warning">
            <div class="rotate-icon">üîÑ</div>
            <h2>–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –ø–µ—Ä–µ–≤–µ—Ä–Ω–∏—Ç–µ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–æ</h2>
            <p>–î–ª—è –∏–≥—Ä—ã —Ç—Ä–µ–±—É–µ—Ç—Å—è –ø–æ—Ä—Ç—Ä–µ—Ç–Ω–∞—è –æ—Ä–∏–µ–Ω—Ç–∞—Ü–∏—è</p>
        </div>
    </div>

    <script>
        // === –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø FIREBASE ===
        const firebaseConfig = {
            apiKey: "AIzaSyBjthX7Q3Skv47WmVYew8ey_WaKxPc4XD4",
            authDomain: "aiesec-c9872.firebaseapp.com",
            databaseURL: "https://aiesec-c9872-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "aiesec-c9872",
            storageBucket: "aiesec-c9872.firebasestorage.app",
            messagingSenderId: "503446839938",
            appId: "1:503446839938:web:7e3ceb2086c63b8a28ca9b",
            measurementId: "G-77CWZV4WVF"
        };

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º Firebase
        const firebaseApp = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        console.log('Firebase initialized successfully');
        document.getElementById('firebase-status').textContent = 'Firebase: Connected';

        // === –ì–õ–û–ë–ê–õ–¨–ù–´–ï –§–£–ù–ö–¶–ò–ò –î–õ–Ø UNITY ===

        // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö –≤ Firebase
        window.SaveToFirebase = function (key, data) {
            return new Promise((resolve, reject) => {
                try {
                    const userId = window.GetTelegramUserId() || 'anonymous';
                    const path = `users/${userId}/${key}`;

                    database.ref(path).set(JSON.parse(data))
                        .then(() => {
                            console.log('Data saved to Firebase:', key, data);
                            resolve('true');
                        })
                        .catch(error => {
                            console.error('Save error:', error);
                            reject('false');
                        });
                } catch (error) {
                    console.error('Save error:', error);
                    reject('false');
                }
            });
        };

        // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö –∏–∑ Firebase
        window.LoadFromFirebase = function (key) {
            return new Promise((resolve) => {
                try {
                    const userId = window.GetTelegramUserId() || 'anonymous';
                    const path = `users/${userId}/${key}`;

                    database.ref(path).once('value')
                        .then(snapshot => {
                            if (snapshot.exists()) {
                                const data = snapshot.val();
                                console.log('Data loaded from Firebase:', key, data);
                                resolve(JSON.stringify(data));
                            } else {
                                console.log('No data found for key:', key);
                                resolve('null');
                            }
                        })
                        .catch(error => {
                            console.error('Load error:', error);
                            resolve('null');
                        });
                } catch (error) {
                    console.error('Load error:', error);
                    resolve('null');
                }
            });
        };

        // –£–¥–∞–ª–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö –∏–∑ Firebase
        window.RemoveFromFirebase = function (key) {
            return new Promise((resolve, reject) => {
                try {
                    const userId = window.GetTelegramUserId() || 'anonymous';
                    const path = `users/${userId}/${key}`;

                    database.ref(path).remove()
                        .then(() => {
                            console.log('Data removed from Firebase:', key);
                            resolve('true');
                        })
                        .catch(error => {
                            console.error('Remove error:', error);
                            reject('false');
                        });
                } catch (error) {
                    console.error('Remove error:', error);
                    reject('false');
                }
            });
        };

        // –ü–æ–ª—É—á–µ–Ω–∏–µ ID –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è Telegram
        window.GetTelegramUserId = function () {
            if (window.Telegram && window.Telegram.WebApp && Telegram.WebApp.initDataUnsafe.user) {
                return Telegram.WebApp.initDataUnsafe.user.id.toString();
            }
            return null;
        };

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –¥–æ—Å—Ç—É–ø–Ω–æ—Å—Ç–∏ Firebase
        window.IsFirebaseAvailable = function () {
            return typeof firebase !== 'undefined' && typeof database !== 'undefined';
        };

        // === –û–°–¢–ê–õ–¨–ù–û–ô –ö–û–î (–±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π) ===

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp
        function initTelegramWebApp() {
            if (window.Telegram && window.Telegram.WebApp) {
                try {
                    Telegram.WebApp.ready();
                    Telegram.WebApp.expand();
                    console.log('Telegram WebApp initialized successfully');
                } catch (e) {
                    console.error('Error initializing Telegram WebApp:', e);
                }
            } else {
                console.log('Telegram WebApp not detected');
            }
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω–æ–π –≤–µ—Ä—Ç–∏–∫–∞–ª—å–Ω–æ–π –æ—Ä–∏–µ–Ω—Ç–∞—Ü–∏–∏
        function enforcePortraitOrientation() {
            const canvas = document.querySelector("#unity-canvas");
            const container = document.querySelector("#unity-container");
            const targetAspectRatio = 9 / 16;
            const availableWidth = window.innerWidth;
            const availableHeight = window.innerHeight;
            const availableAspectRatio = availableWidth / availableHeight;

            if (availableAspectRatio > targetAspectRatio) {
                canvas.style.width = "auto";
                canvas.style.height = "100%";
                container.style.justifyContent = "center";
            } else {
                canvas.style.width = "100%";
                canvas.style.height = "auto";
                container.style.justifyContent = "center";
            }

            if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
                checkMobileOrientation();
            }

            if (typeof unityInstance !== 'undefined') {
                const canvasWidth = canvas.clientWidth;
                const canvasHeight = canvas.clientHeight;
                canvas.width = canvasWidth;
                canvas.height = canvasHeight;
            }
        }

        function checkMobileOrientation() {
            const canvas = document.querySelector("#unity-canvas");
            const orientationWarning = document.querySelector("#orientation-warning");
            const isMobileDevice = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);

            if (!isMobileDevice) {
                orientationWarning.style.display = "none";
                canvas.style.visibility = "visible";
                canvas.style.display = "block";
                return;
            }

            const isLandscape = window.innerWidth > window.innerHeight ||
                (window.orientation && Math.abs(window.orientation) === 90) ||
                (screen.orientation && screen.orientation.type.includes('landscape'));

            if (isLandscape) {
                orientationWarning.style.display = "flex";
                canvas.style.visibility = "hidden";
            } else {
                orientationWarning.style.display = "none";
                canvas.style.visibility = "visible";
            }
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
        window.addEventListener('resize', function () {
            enforcePortraitOrientation();
            checkMobileOrientation();
        });

        window.addEventListener('orientationchange', function () {
            setTimeout(function () {
                enforcePortraitOrientation();
                checkMobileOrientation();
            }, 300);
        });

        // –û—Å–Ω–æ–≤–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è –∑–∞–≥—Ä—É–∑–∫–∏
        window.addEventListener('load', function () {
            console.log('Page loaded, initializing Telegram WebApp...');
            initTelegramWebApp();

            var container = document.querySelector("#unity-container");
            var canvas = document.querySelector("#unity-canvas");
            var loadingBar = document.querySelector("#unity-loading-bar");
            var progressBarFull = document.querySelector("#unity-progress-bar-full");
            var warningBanner = document.querySelector("#unity-warning");

            function unityShowBanner(msg, type) {
                function updateBannerVisibility() {
                    warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
                }
                var div = document.createElement('div');
                div.innerHTML = msg;
                warningBanner.appendChild(div);
                if (type == 'error') {
                    div.style = 'background: red; padding: 10px; color: white;';
                } else {
                    if (type == 'warning') {
                        div.style = 'background: yellow; padding: 10px;';
                    }
                    setTimeout(function () {
                        warningBanner.removeChild(div);
                        updateBannerVisibility();
                    }, 5000);
                }
                updateBannerVisibility();
            }

            var buildUrl = "Build";
            var loaderUrl = buildUrl + "/docs.loader.js";
            var config = {
                dataUrl: buildUrl + "/docs.data",
                frameworkUrl: buildUrl + "/docs.framework.js",
                codeUrl: buildUrl + "/docs.wasm",
                streamingAssetsUrl: "StreamingAssets",
                companyName: "DefaultCompany",
                productName: "AIESEC",
                productVersion: "1.0",
                showBanner: unityShowBanner,
            };

            if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
                var meta = document.createElement('meta');
                meta.name = 'viewport';
                meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
                document.getElementsByTagName('head')[0].appendChild(meta);
            }

            // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –∑–∞–≥—Ä—É–∂–∞–µ–º Unity –±–µ–∑ –∫–Ω–æ–ø–∫–∏
            loadingBar.style.display = "block";
            var script = document.createElement("script");
            script.src = loaderUrl;
            script.onload = function () {
                setTimeout(function () {
                    createUnityInstance(canvas, config, function (progress) {
                        progressBarFull.style.width = 100 * progress + "%";
                    }).then(function (unityInstance) {
                        window.unityInstance = unityInstance;
                        loadingBar.style.display = "none";
                        enforcePortraitOrientation();
                        checkMobileOrientation();
                    }).catch(function (message) {
                        alert('Unity initialization failed: ' + message);
                    });
                }, 100);
            };
            script.onerror = function () {
                alert("Failed to load Unity script: " + loaderUrl);
            };
            document.body.appendChild(script);

            enforcePortraitOrientation();
            checkMobileOrientation();
            setInterval(checkMobileOrientation, 1000);
        });

        window.GetTelegramUserData = function () {
            if (window.Telegram && window.Telegram.WebApp && Telegram.WebApp.initDataUnsafe.user) {
                const user = Telegram.WebApp.initDataUnsafe.user;
                return JSON.stringify({
                    id: user.id || '',
                    username: user.username || '',
                    first_name: user.first_name || '',
                    last_name: user.last_name || ''
                });
            }
            return null;
        };

        window.ShowTelegramAlert = function (message) {
            if (window.Telegram && window.Telegram.WebApp) {
                try {
                    Telegram.WebApp.showAlert(message);
                } catch (e) {
                    console.error('Error showing Telegram alert:', e);
                    alert(message);
                }
            } else {
                alert(message);
            }
        };
    </script>
</body>
</html>
