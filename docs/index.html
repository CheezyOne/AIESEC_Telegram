        // === –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø FIREBASE ===
        const firebaseConfig = {

        // –ì–ª–æ–±–∞–ª—å–Ω—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ –¥–ª—è —Ö—Ä–∞–Ω–µ–Ω–∏—è —Å–æ—Å—Ç–æ—è–Ω–∏—è
        window.isFirebaseInitialized = false;

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø—Ä–æ–≤–µ—Ä–∫–∏ –≥–æ—Ç–æ–≤–Ω–æ—Å—Ç–∏ –∫ –∑–∞–ø—É—Å–∫—É –∏–≥—Ä—ã
        function checkReadyState() {
            if (window.isFirebaseInitialized && window.isUnityInitialized) {

                document.getElementById('unity-loading-overlay').style.display = 'none';

        // –ê—Å–∏–Ω—Ö—Ä–æ–Ω–Ω–∞—è –≤–µ—Ä—Å–∏—è –¥–ª—è C# callbacks
        window.GetTelegramUserId = function () {
            try {
                const userId = window.GetTelegramUserIdSync();
                // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç –≤ Unity
                if (window.unityInstance) {
                    window.unityInstance.SendMessage('FirebaseManager', 'OnTelegramUserIdReceived', userId);
                }
            } catch (error) {
                console.error('GetTelegramUserId error:', error);
                // Fallback
                const fallbackId = "anonymous_" + Math.random().toString(36).substring(2, 10);
                if (window.unityInstance) {
                    window.unityInstance.SendMessage('FirebaseManager', 'OnTelegramUserIdReceived', fallbackId);
                }
            }
        };

        // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö –∏–∑ Firebase
        window.LoadFromFirebase = function (key) {
            try {
                if (!window.firebaseDatabase) {
                    const fallbackData = localStorage.getItem('firebase_fallback_' + key);
                    if (window.unityInstance) {
                        window.unityInstance.SendMessage('FirebaseManager', 'OnDataLoaded', fallbackData || "null");
                    }
                    return;
                }

                const userId = window.GetTelegramUserIdSync();
                const path = `users/${userId}/${key}`;

                window.firebaseDatabase.ref(path).once('value').then(snapshot => {
                    if (snapshot.exists()) {
                        const result = JSON.stringify(snapshot.val());
                        if (window.unityInstance) {
                            window.unityInstance.SendMessage('FirebaseManager', 'OnDataLoaded', result);
                        }
                    } else {
                        if (window.unityInstance) {
                            window.unityInstance.SendMessage('FirebaseManager', 'OnDataLoaded', "null");
                        }
                    }
                }).catch(error => {
                    console.error('Load error:', error);
                    const fallbackData = localStorage.getItem('firebase_fallback_' + key);
                    if (window.unityInstance) {
                        window.unityInstance.SendMessage('FirebaseManager', 'OnDataLoaded', fallbackData || "null");
                    }
                });
            } catch (error) {
                console.error('Load error:', error);
                const fallbackData = localStorage.getItem('firebase_fallback_' + key);
                if (window.unityInstance) {
                    window.unityInstance.SendMessage('FirebaseManager', 'OnDataLoaded', fallbackData || "null");
                }
            }
        };


        // –°–∏–Ω—Ö—Ä–æ–Ω–Ω–∞—è –≤–µ—Ä—Å–∏—è
        window.GetTelegramUserIdSync = function () {
            if (window.Telegram && window.Telegram.WebApp && Telegram.WebApp.initDataUnsafe.user) {
                return Telegram.WebApp.initDataUnsafe.user.id.toString();
            }
            return "anonymous_" + Math.random().toString(36).substring(2, 10);
        };


        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º Firebase –ø–æ—Å–ª–µ –∑–∞–≥—Ä—É–∑–∫–∏ SDK
        function initializeFirebase() {
            try {
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º, —á—Ç–æ Firebase –∑–∞–≥—Ä—É–∂–µ–Ω
                if (typeof firebase === 'undefined' || !firebase.app) {
                    console.error('Firebase SDK not loaded');
                    return false;
                }

                // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º Firebase
                const app = firebase.initializeApp(firebaseConfig);
                window.firebaseDatabase = firebase.database();

                console.log('Firebase initialized successfully');
                window.isFirebaseInitialized = true;
                checkReadyState();
                return true;
            } catch (error) {
                console.error('Firebase initialization error:', error);
                // –ü—Ä–æ–¥–æ–ª–∂–∞–µ–º –∑–∞–≥—Ä—É–∑–∫—É –¥–∞–∂–µ –ø—Ä–∏ –æ—à–∏–±–∫–µ Firebase
                window.isFirebaseInitialized = true;
                checkReadyState();
                return false;
            }
        }

        // –ñ–¥–µ–º –∑–∞–≥—Ä—É–∑–∫–∏ Firebase SDK
        function checkFirebaseLoaded() {
            if (typeof firebase !== 'undefined' && firebase.app) {
                initializeFirebase();
            } else {
                // –ï—Å–ª–∏ Firebase –Ω–µ –∑–∞–≥—Ä—É–∑–∏–ª—Å—è —á–µ—Ä–µ–∑ 3 —Å–µ–∫—É–Ω–¥—ã, –ø—Ä–æ–¥–æ–ª–∂–∞–µ–º –±–µ–∑ –Ω–µ–≥–æ
                setTimeout(function () {
                    if (!window.isFirebaseInitialized) {
                        console.warn('Firebase loading timeout, continuing without Firebase');
                        window.isFirebaseInitialized = true;
                        checkReadyState();
                    }
                }, 3000);

                // –ü–æ–≤—Ç–æ—Ä—è–µ–º –ø—Ä–æ–≤–µ—Ä–∫—É —á–µ—Ä–µ–∑ 100 –º—Å
                setTimeout(checkFirebaseLoaded, 100);
            }
        }

        // –ó–∞–ø—É—Å–∫–∞–µ–º –ø—Ä–æ–≤–µ—Ä–∫—É –∑–∞–≥—Ä—É–∑–∫–∏ Firebase
        setTimeout(checkFirebaseLoaded, 500);

        // === –ì–õ–û–ë–ê–õ–¨–ù–´–ï –§–£–ù–ö–¶–ò–ò –î–õ–Ø UNITY ===

        // –£–¥–∞–ª–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö –∏–∑ Firebase
        window.RemoveFromFirebase = function (key) {
            return new Promise((resolve, reject) => {
                try {
                    if (!window.firebaseDatabase) {
                        reject('Firebase not initialized');
                        return;
                    }

                    const userId = window.GetTelegramUserId() || 'anonymous';
                    const path = `users/${userId}/${key}`;

                    window.firebaseDatabase.ref(path).remove()
                        .then(() => {
                            console.log('Data removed from Firebase:', key);
                            resolve('true');
                        })
                        .catch(error => {
                            console.error('Remove error:', error);
                            reject('false');
                        });
                } catch (error) {
                    console.error('Remove error:', error);
                    reject('false');
                }
            });
        };

        // –°–∏–Ω—Ö—Ä–æ–Ω–Ω–æ–µ –ø–æ–ª—É—á–µ–Ω–∏–µ ID –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è Telegram
        window.GetTelegramUserId = function () {
            if (window.Telegram && window.Telegram.WebApp && Telegram.WebApp.initDataUnsafe.user) {
                return Telegram.WebApp.initDataUnsafe.user.id.toString();
            }
            return "anonymous_" + Math.random().toString(36).substring(2, 10);
        };

        // –°–∏–Ω—Ö—Ä–æ–Ω–Ω–æ–µ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ (–∏—Å–ø–æ–ª—å–∑—É–µ–º localStorage –∫–∞–∫ fallback)
        window.SaveToFirebase = function (key, data) {
            try {
                if (!window.firebaseDatabase) {
                    // Fallback: —Å–æ—Ö—Ä–∞–Ω—è–µ–º –≤ localStorage
                    localStorage.setItem('firebase_fallback_' + key, data);
                    return "true";
                }

                const userId = window.GetTelegramUserId();
                const path = `users/${userId}/${key}`;

                // –°–∏–Ω—Ö—Ä–æ–Ω–Ω–æ–µ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ —á–µ—Ä–µ–∑ —Ç—Ä–∞–Ω–∑–∞–∫—Ü–∏—é
                window.firebaseDatabase.ref(path).transaction(() => {
                    return JSON.parse(data);
                }, (error) => {
                    if (error) {
                        console.error('Save error:', error);
                        localStorage.setItem('firebase_fallback_' + key, data);
                    }
                });

                return "true";
            } catch (error) {
                console.error('Save error:', error);
                localStorage.setItem('firebase_fallback_' + key, data);
                return "true";
            }
        };

        // –°–∏–Ω—Ö—Ä–æ–Ω–Ω–∞—è –∑–∞–≥—Ä—É–∑–∫–∞
        window.LoadFromFirebase = function (key) {
            try {
                if (!window.firebaseDatabase) {
                    // Fallback: –∑–∞–≥—Ä—É–∂–∞–µ–º –∏–∑ localStorage
                    const fallbackData = localStorage.getItem('firebase_fallback_' + key);
                    return fallbackData || "null";
                }

                const userId = window.GetTelegramUserId();
                const path = `users/${userId}/${key}`;

                let result = "null";
                let completed = false;

                // –ü—Å–µ–≤–¥–æ-—Å–∏–Ω—Ö—Ä–æ–Ω–Ω–∞—è –∑–∞–≥—Ä—É–∑–∫–∞
                window.firebaseDatabase.ref(path).once('value').then(snapshot => {
                    if (snapshot.exists()) {
                        result = JSON.stringify(snapshot.val());
                    }
                    completed = true;
                }).catch(error => {
                    console.error('Load error:', error);
                    const fallbackData = localStorage.getItem('firebase_fallback_' + key);
                    result = fallbackData || "null";
                    completed = true;
                });

                // –ñ–¥–µ–º –∑–∞–≤–µ—Ä—à–µ–Ω–∏—è (–æ—Å—Ç–æ—Ä–æ–∂–Ω–æ! –º–æ–∂–µ—Ç –∑–∞–±–ª–æ–∫–∏—Ä–æ–≤–∞—Ç—å –ø–æ—Ç–æ–∫)
                const startTime = Date.now();
                while (!completed && Date.now() - startTime < 2000) {
                    // –ñ–¥–µ–º –º–∞–∫—Å–∏–º—É–º 2 —Å–µ–∫—É–Ω–¥—ã
                }

                return result;
            } catch (error) {
                console.error('Load error:', error);
                const fallbackData = localStorage.getItem('firebase_fallback_' + key);
                return fallbackData || "null";
            }
        };

        // === –û–°–¢–ê–õ–¨–ù–û–ô –ö–û–î (–±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π) ===

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp
        function initTelegramWebApp() {
            if (window.Telegram && window.Telegram.WebApp) {
                try {
                    Telegram.WebApp.ready();
                    Telegram.WebApp.expand();
                    console.log('Telegram WebApp initialized successfully');
                } catch (e) {
                    console.error('Error initializing Telegram WebApp:', e);
                }
            } else {
                console.log('Telegram WebApp not detected');
            }
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω–æ–π –≤–µ—Ä—Ç–∏–∫–∞–ª—å–Ω–æ–π –æ—Ä–∏–µ–Ω—Ç–∞—Ü–∏–∏
        function enforcePortraitOrientation() {
            const canvas = document.querySelector("#unity-canvas");
            const container = document.querySelector("#unity-container");
            const targetAspectRatio = 9 / 16;
            const availableWidth = window.innerWidth;
            const availableHeight = window.innerHeight;
            const availableAspectRatio = availableWidth / availableHeight;

            if (availableAspectRatio > targetAspectRatio) {
                canvas.style.width = "auto";
                canvas.style.height = "100%";
                container.style.justifyContent = "center";
            } else {
                canvas.style.width = "100%";
                canvas.style.height = "auto";
                container.style.justifyContent = "center";
            }

            if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
                checkMobileOrientation();
            }

            if (typeof unityInstance !== 'undefined') {
                const canvasWidth = canvas.clientWidth;
                const canvasHeight = canvas.clientHeight;
                canvas.width = canvasWidth;
                canvas.height = canvasHeight;
            }
        }

        function checkMobileOrientation() {
            const canvas = document.querySelector("#unity-canvas");
            const orientationWarning = document.querySelector("#orientation-warning");
            const isMobileDevice = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);

            if (!isMobileDevice) {
                orientationWarning.style.display = "none";
                canvas.style.visibility = "visible";
                canvas.style.display = "block";
                return;
            }

            const isLandscape = window.innerWidth > window.innerHeight ||
                (window.orientation && Math.abs(window.orientation) === 90) ||
                (screen.orientation && screen.orientation.type.includes('landscape'));

            if (isLandscape) {
                orientationWarning.style.display = "flex";
                canvas.style.visibility = "hidden";
            } else {
                orientationWarning.style.display = "none";
                canvas.style.visibility = "visible";
            }
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
        window.addEventListener('resize', function () {
            enforcePortraitOrientation();
            checkMobileOrientation();
        });

        window.addEventListener('orientationchange', function () {
            setTimeout(function () {
                enforcePortraitOrientation();
                checkMobileOrientation();
            }, 300);
        });

        // –û—Å–Ω–æ–≤–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è –∑–∞–≥—Ä—É–∑–∫–∏
        window.addEventListener('load', function () {
            console.log('Page loaded, initializing Telegram WebApp...');
            initTelegramWebApp();

            var container = document.querySelector("#unity-container");
            var canvas = document.querySelector("#unity-canvas");
            var loadingBar = document.querySelector("#unity-loading-bar");
            var progressBarFull = document.querySelector("#unity-progress-bar-full");
            var warningBanner = document.querySelector("#unity-warning");

            function unityShowBanner(msg, type) {
                function updateBannerVisibility() {
                    warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
                }
                var div = document.createElement('div');
                div.innerHTML = msg;
                warningBanner.appendChild(div);
                if (type == 'error') {
                    div.style = 'background: red; padding: 10px; color: white;';
                } else {
                    if (type == 'warning') {
                        div.style = 'background: yellow; padding: 10px;';
                    }
                    setTimeout(function () {
                        warningBanner.removeChild(div);
                        updateBannerVisibility();
                    }, 5000);
                }
                updateBannerVisibility();
            }

            var buildUrl = "Build";
            var loaderUrl = buildUrl + "/docs.loader.js";
            var config = {
                dataUrl: buildUrl + "/docs.data",
                frameworkUrl: buildUrl + "/docs.framework.js",
                codeUrl: buildUrl + "/docs.wasm",
                streamingAssetsUrl: "StreamingAssets",
                companyName: "DefaultCompany",
                productName: "AIESEC",
                productVersion: "1.0",
                showBanner: unityShowBanner,
            };

            if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
                var meta = document.createElement('meta');
                meta.name = 'viewport';
                meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
                document.getElementsByTagName('head')[0].appendChild(meta);
            }

            // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –∑–∞–≥—Ä—É–∂–∞–µ–º Unity –±–µ–∑ –∫–Ω–æ–ø–∫–∏
            loadingBar.style.display = "block";
            var script = document.createElement("script");
            script.src = loaderUrl;
            script.onload = function () {
                setTimeout(function () {
                    createUnityInstance(canvas, config, function (progress) {
                        progressBarFull.style.width = 100 * progress + "%";
                    }).then(function (unityInstance) {
                        window.unityInstance = unityInstance;
                        loadingBar.style.display = "none";
                        enforcePortraitOrientation();
                        checkMobileOrientation();
                        console.log("Unity instance created successfully");
                        window.isUnityInitialized = true;
                        checkReadyState();
                    }).catch(function (message) {
                        console.error('Unity initialization failed: ', message);
                        alert('Unity initialization failed: ' + message);
                        // –î–∞–∂–µ –ø—Ä–∏ –æ—à–∏–±–∫–µ Unity –ø–æ–º–µ—á–∞–µ–º –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—é –∫–∞–∫ –∑–∞–≤–µ—Ä—à–µ–Ω–Ω—É—é
                        window.isUnityInitialized = true;
                        checkReadyState();
                    });
                }, 100);
            };
            script.onerror = function () {
                console.error("Failed to load Unity script: " + loaderUrl);
                alert("Failed to load Unity script: " + loaderUrl);
                // –î–∞–∂–µ –ø—Ä–∏ –æ—à–∏–±–∫–µ –ø–æ–º–µ—á–∞–µ–º –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—é –∫–∞–∫ –∑–∞–≤–µ—Ä—à–µ–Ω–Ω—É—é
                window.isUnityInitialized = true;
                checkReadyState();
            };
            document.body.appendChild(script);

            enforcePortraitOrientation();
            checkMobileOrientation();
            setInterval(checkMobileOrientation, 1000);
        });

        window.GetTelegramUserData = function () {
            if (window.Telegram && window.Telegram.WebApp && Telegram.WebApp.initDataUnsafe.user) {
                const user = Telegram.WebApp.initDataUnsafe.user;
                return JSON.stringify({
                    id: user.id || '',
                    username: user.username || '',
                    first_name: user.first_name || '',
                    last_name: user.last_name || ''
                });
            }
            return null;
        };

        window.ShowTelegramAlert = function (message) {
            if (window.Telegram && window.Telegram.WebApp) {
                try {
                    Telegram.WebApp.showAlert(message);
                } catch (e) {
                    console.error('Error showing Telegram alert:', e);
                    alert(message);
                }
            } else {
                alert(message);
            }
        };
    </script>
